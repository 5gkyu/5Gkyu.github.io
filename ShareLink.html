<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Twitter Redirect</title>
<script>
  // ツイート本文
  const text = `@xx
ベテラン 🦐🦐周回 ＠ 4

🗝 62930

主：実効230%
募：実効200%↑

・SF適当、アンコ適当、難易度自由
・スタンプ他部屋と同じ

#プロセカ募集 #プロセカ協力`;

  // xアプリ用スキーム
  const appLink = "twitter://post?message=" + encodeURIComponent(text);

  // アプリがない場合はブラウザ版にフォールバック
  const webLink = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(text);

  // まずアプリにリダイレクト
  window.location.href = appLink;

  // 万一アプリがなければ 1秒後にブラウザ版へ
  setTimeout(() => {
    window.location.href = webLink;
  }, 1000);
</script>
</head>
<body>
<p>Redirecting to x app...</p>
</body>
</html>
